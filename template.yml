AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template for bands API
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Dev
  NodeModulesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: full set of function dependencies
      ContentUri: ./node_modules
      CompatibleRuntimes:
        - nodejs18.x
      RetentionPolicy: Retain
  GetBandsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/
      Handler: main.getBandsHandler
      Layers:
        - !Ref NodeModulesLayer
      Runtime: nodejs18.x
      MemorySize: 1024
      Timeout: 300
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /bands
            Method: get
            RestApiId: !Ref ApiGatewayApi
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: 'es2020'
        Sourcemap: true
        External: ['class-transformer', '@nestjs/websockets/socket-module', 'class-validator', '@nestjs/microservices']
        EntryPoints:
          - main.ts
  GetBandByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/
      Handler: main.getBandByIdHandler
      Layers:
        - !Ref NodeModulesLayer
      Runtime: nodejs18.x
      MemorySize: 1024
      Timeout: 300
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /bands/{bandId}
            Method: get
            RestApiId: !Ref ApiGatewayApi
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: 'es2020'
        Sourcemap: true
        External: ['class-transformer', '@nestjs/websockets/socket-module', 'class-validator', '@nestjs/microservices']
        EntryPoints:
          - main.ts